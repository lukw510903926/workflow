        </div>
        <div class="col-md-8">

                <span th:if="${session._SESSION_LOGIN_USER} ne null">

            </div>
        </div>
    </div>
</div>

    function loginOut() {
        $.ajax({
            url: '/login/logOut',
            traditional: true,

            }

</html>
