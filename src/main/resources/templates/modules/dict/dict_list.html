<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="index">
<div th:fragment="content">
    <head>
        <title>字典列表</title>
    </head>
    <body>
    <div class="container-fluid">
        <div class="panel panel-ex">
            <div class="panel-heading">字典列表
                <div class="func-btn-list">
                    <span class="table_menu_w right">
                         <a href="#" data-toggle="modal" data-target="#attachmentModal" onclick="dictType.clearModel()">新增</a>
                         <a href="javascript:void(0);" onclick="dictType.editDictUI()">编辑</a>
                         <a id="delBtn" href="javascript:void(0);" onclick="dictType.delDict()">删除</a>
                    </span>
                </div>
            </div>
            <div class="panel-body">
                <div class="base-table-wrap">
                    <table id="biz-table" class="table table-hover base-table table-striped"></table>
                </div>
            </div>
        </div>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="attachmentModal" tabindex="-1"
             data-backdrop='static' role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h5 class="modal-title">新增字典</h5>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" id="dictTypeForm">
                            <div class="form-group">
                                <label class="col-md-2 control-label">字典名称:</label>
                                <input type="hidden" name="id"/>
                                <div class="col-md-10">
                                    <input class="form-control" id="name" name="name"/>
                                </div>
                            </div>
                            <div class="btn-list">
                                <a class="btn btn-y" onclick="dictType.add()">保存</a>
                                <a class="btn btn-n mrl10" id='closeBtn' data-dismiss="modal">取消</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    <script type="text/javascript" th:src="@{/modules/dict/dictConfig.js}"></script>
</div>
</html>
